<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-indigo-950 to-slate-900 px-4 font-sans selection:bg-indigo-500/30">
  
  <div class="w-full max-w-md bg-white/10 backdrop-blur-xl border border-white/20 rounded-[2rem] shadow-2xl p-6 relative overflow-hidden group">
    
    <div class="absolute -top-24 -right-24 w-48 h-48 bg-indigo-500/20 rounded-full blur-3xl group-hover:bg-indigo-500/30 transition-all duration-700"></div>
    <div class="absolute -bottom-24 -left-24 w-48 h-48 bg-purple-500/10 rounded-full blur-3xl"></div>

    <div class="relative z-10 text-center mb-8">
      <h2 class="text-3xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400 tracking-tight">
        OTP Verification
      </h2>
      <p class="text-slate-400 text-sm mt-1">Secure authentication </p>
    </div>

    <div class="relative z-10 mb-8">
      <label class="block text-xs font-semibold text-indigo-300 uppercase tracking-wider mb-2 ml-1">
      OTP Length
      </label>
      <div class="relative">
        <select
          [(ngModel)]="selectedLength"
          [disabled]="otpGenerated"
          class="w-full appearance-none bg-slate-800/50 border border-slate-700 text-white rounded-xl px-4 py-3 focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 outline-none transition-all disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer"
        >
          <option [ngValue]="3" class="bg-slate-900">3 Digits (Standard)</option>
          <option [ngValue]="4" class="bg-slate-900">4 Digits (Secure)</option>
          <option [ngValue]="5" class="bg-slate-900">5 Digits (High)</option>
          <option [ngValue]="6" class="bg-slate-900">6 Digits (Maximum)</option>
        </select>
        <div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>
    </div>

    <div class="relative z-10 text-center py-4 bg-white/5 rounded-2xl border border-white/5 mb-8">
      <h1 *ngIf="!loading" class="text-5xl font-mono font-bold tracking-[0.7em] text-white drop-shadow-[0_0_15px_rgba(99,102,241,0.5)] ml-4">
        {{ otp }}
      </h1>

      <div *ngIf="loading" class="flex flex-col items-center gap-3">
        <div class="flex gap-1">
          <span class="w-2 h-2 bg-indigo-500 rounded-full animate-bounce [animation-delay:-0.3s]"></span>
          <span class="w-2 h-2 bg-indigo-500 rounded-full animate-bounce [animation-delay:-0.15s]"></span>
          <span class="w-2 h-2 bg-indigo-500 rounded-full animate-bounce"></span>
        </div>
        <span class="text-indigo-300 text-xs font-medium uppercase tracking-widest">Generating</span>
      </div>
    </div>

    <div *ngIf="otpGenerated && timeLeft > 0" class="relative z-10 flex flex-col items-center justify-center mb-8">
      <div class="relative">
        <svg class="w-24 h-24 transform -rotate-90">
          <circle cx="48" cy="48" r="42" stroke="currentColor" stroke-width="4" fill="transparent" class="text-slate-800" />
          <circle
            cx="48" cy="48" r="42"
            stroke="currentColor" stroke-width="4" fill="transparent"
            stroke-linecap="round"
            class="text-indigo-500 transition-all duration-1000 ease-linear"
            [style.stroke-dasharray]="263.8"
            [style.stroke-dashoffset]="263.8 - (263.8 * timeLeft) / 30"
            style="filter: drop-shadow(0 0 6px rgba(99,102,241,0.6));"
          />
        </svg>
        <div class="absolute inset-0 flex flex-col items-center justify-center">
          <span class="text-xl font-bold text-white">{{ timeLeft }}</span>
          <span class="text-[10px] text-slate-400 uppercase font-bold tracking-tighter">Sec</span>
        </div>
      </div>
    </div>

    <button
      (click)="generateOtp()"
      [disabled]="loading || otpGenerated"
      class="relative z-10 w-full bg-indigo-600 hover:bg-indigo-500 disabled:bg-slate-800 disabled:text-slate-500 text-white py-4 rounded-xl font-bold text-sm uppercase tracking-widest shadow-[0_10px_20px_-10px_rgba(79,70,229,0.5)] active:scale-[0.98] transition-all"
    >
      {{ otpGenerated ? 'Session Active' : 'Generate OTP' }}
    </button>

    <div class="relative z-10 space-y-3 mt-6">
      <div *ngIf="successMessage" class="flex items-center gap-2 text-emerald-400 bg-emerald-500/10 px-4 py-3 rounded-lg border border-emerald-500/20 text-sm animate-fade-in">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
        </svg>
        {{ successMessage }}
      </div>

      <div *ngIf="error" class="flex items-center gap-2 text-rose-400 bg-rose-500/10 px-4 py-3 rounded-lg border border-rose-500/20 text-sm animate-pulse">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
        </svg>
        {{ error }}
      </div>
    </div>
  </div>
</div>
