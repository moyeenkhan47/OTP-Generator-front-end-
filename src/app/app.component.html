<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-indigo-950 to-slate-900 px-3 sm:px-4 font-sans">

  <div class="w-full max-w-md bg-white/10 backdrop-blur-xl border border-white/20
              rounded-[1.5rem] sm:rounded-[2rem]
              shadow-2xl p-4 sm:p-6 relative overflow-hidden">

    <!-- Background glow -->
    <div class="absolute -top-24 -right-24 w-40 sm:w-48 h-40 sm:h-48 bg-indigo-500/20 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-24 -left-24 w-40 sm:w-48 h-40 sm:h-48 bg-purple-500/10 rounded-full blur-3xl"></div>

    <!-- Header -->
    <div class="relative z-10 text-center mb-4 sm:mb-8">
      <h2 class="text-2xl sm:text-3xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-white to-slate-400">
        OTP Verification
      </h2>
      <p class="text-slate-400 text-xs sm:text-sm mt-1">
        Secure authentication
      </p>
    </div>

    <!-- OTP Length -->
    <div class="relative z-10 mb-4 sm:mb-8">
      <label class="block text-[10px] sm:text-xs font-semibold text-indigo-300 uppercase mb-2 ml-1">
        OTP Length
      </label>

      <select
        [(ngModel)]="selectedLength"
        [disabled]="otpGenerated"
        class="w-full bg-slate-800/50 border border-slate-700 text-white
               rounded-xl px-4 py-2.5 sm:py-3 text-sm
               focus:ring-2 focus:ring-indigo-500 outline-none
               disabled:opacity-50">
        <option [ngValue]="3">3 Digits</option>
        <option [ngValue]="4">4 Digits</option>
        <option [ngValue]="5">5 Digits</option>
        <option [ngValue]="6">6 Digits</option>
      </select>
    </div>

    <!-- OTP Display -->
    <div class="relative z-10 text-center py-3 sm:py-4 bg-white/5 rounded-2xl border border-white/5 mb-4 sm:mb-8">
      <h1 *ngIf="!loading"
          class="text-3xl sm:text-5xl font-mono font-bold tracking-[0.5em] sm:tracking-[0.7em] text-white ml-3">
        {{ otp }}
      </h1>

      <div *ngIf="loading" class="flex flex-col items-center gap-2">
        <div class="flex gap-1">
          <span class="w-2 h-2 bg-indigo-500 rounded-full animate-bounce"></span>
          <span class="w-2 h-2 bg-indigo-500 rounded-full animate-bounce delay-100"></span>
          <span class="w-2 h-2 bg-indigo-500 rounded-full animate-bounce delay-200"></span>
        </div>
        <span class="text-indigo-300 text-[10px] sm:text-xs uppercase tracking-widest">
          Generating
        </span>
      </div>
    </div>

    <!-- Circular Timer -->
    <div *ngIf="otpGenerated && timeLeft > 0"
         class="relative z-10 flex justify-center mb-4 sm:mb-8">
      <div class="relative">
        <svg class="w-20 h-20 sm:w-24 sm:h-24 -rotate-90">
          <circle cx="50%" cy="50%" r="42%" stroke-width="4"
                  class="text-slate-800" fill="transparent"
                  stroke="currentColor" />
          <circle
            cx="50%" cy="50%" r="42%"
            stroke-width="4" fill="transparent"
            stroke-linecap="round"
            class="text-indigo-500 transition-all duration-1000"
            [style.stroke-dasharray]="263.8"
            [style.stroke-dashoffset]="263.8 - (263.8 * timeLeft) / 30"
          />
        </svg>

        <div class="absolute inset-0 flex flex-col items-center justify-center">
          <span class="text-lg sm:text-xl font-bold text-white">
            {{ timeLeft }}
          </span>
          <span class="text-[9px] sm:text-[10px] text-slate-400 uppercase">
            Sec
          </span>
        </div>
      </div>
    </div>

    <!-- Button -->
    <button
      (click)="generateOtp()"
      [disabled]="loading || otpGenerated"
      class="relative z-10 w-full bg-indigo-600 hover:bg-indigo-500
             text-white py-3 sm:py-4 rounded-xl
             font-bold text-xs sm:text-sm uppercase tracking-widest
             disabled:bg-slate-800 disabled:text-slate-500 transition">
      {{ otpGenerated ? 'Session Active' : 'Generate OTP' }}
    </button>

    <!-- Messages -->
    <div class="relative z-10 space-y-2 sm:space-y-3 mt-4 sm:mt-6">
      <div *ngIf="successMessage"
           class="text-emerald-400 bg-emerald-500/10 px-3 sm:px-4 py-2 sm:py-3
                  rounded-lg border border-emerald-500/20 text-xs sm:text-sm">
        {{ successMessage }}
      </div>

      <div *ngIf="error"
           class="text-rose-400 bg-rose-500/10 px-3 sm:px-4 py-2 sm:py-3
                  rounded-lg border border-rose-500/20 text-xs sm:text-sm">
        {{ error }}
      </div>
    </div>

  </div>
</div>
